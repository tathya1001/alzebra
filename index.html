<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">

    <title>Alzebra - Scientific Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</head>

<body>

    <div class="father">

        <div class="output">
            <div data-previous-operand class="previous-operand" id="query"></div>
            <div data-current-operand class="current-operand" id="answer_screen"></div>
        </div>

        <div class="master">

            <div class="part_one">
                <button onclick="dis('ln(')" class="calc-btn solid-btn">ln</button>
                <button onclick="dis('^2')" class="calc-btn solid-btn">x<sup>2</sup></button>
                <button onclick="dis('sin(')" class="calc-btn solid-btn">sin</button>
                <button onclick="dis('asin(')" class="calc-btn solid-btn">sin<sup>-1</sup></button>

                <button onclick="dis('log10(')" class="calc-btn solid-btn">log<sub
                        style="font-size: 75%;">10</sub>x</button>
                <button onclick="dis('^3')" class="calc-btn solid-btn">x<sup>3</sup></button>
                <button onclick="dis('cos(')" class="calc-btn solid-btn">cos</button>
                <button onclick="dis('acos(')" class="calc-btn solid-btn">cos<sup>-1</sup></button>

                <button onclick="dis('log(')" class="calc-btn solid-btn">log<sub
                        style="font-size: 75%;">x</sub>y</button>
                <button onclick="dis('^')" class="calc-btn solid-btn">x<sup>y</sup></button>
                <button onclick="dis('tan(')" class="calc-btn solid-btn">tan</button>
                <button onclick="dis('atan(')" class="calc-btn solid-btn">tan<sup>-1</sup></button>

                <button onclick="dis('10^(')" class="calc-btn solid-btn">10<sup>x</sup></button>
                <button onclick="dis('sqrt(')" class="calc-btn solid-btn">&#8730;x</button>
                <button onclick="dis('csc(')" class="calc-btn solid-btn">csc</button>
                <button onclick="dis('acsc(')" class="calc-btn solid-btn">csc<sup>-1</sup></button>

                <button onclick="dis('e^(')" class="calc-btn solid-btn">e<sup>x</sup></button>
                <button onclick="dis('^(1/3)')" class="calc-btn solid-btn">&#8731;x</button>
                <button onclick="dis('sec(')" class="calc-btn solid-btn">sec</button>
                <button onclick="dis('asec(')" class="calc-btn solid-btn">sec<sup>-1</sup></button>

                <button onclick="dis('!')" class="calc-btn solid-btn">x!</button>
                <button onclick="dis('^(1/')" class="calc-btn solid-btn">x<sup
                        style="font-size: 60%;">1/y</sup></button>
                <button onclick="dis('cot(')" class="calc-btn solid-btn">cot</button>
                <button onclick="dis('acot(')" class="calc-btn solid-btn">cot<sup>-1</sup></button>
            </div>

            <div class="gap_between"></div>

            <div class="part_two">
                <button onclick="dis('π')" class="calc-btn border-btn">π</button>
                <button onclick="dis('e')" class="calc-btn border-btn">e</button>
                <button onclick="del()" data-delete class="calc-btn border-btn">DEL</button>
                <button onclick="allClear()" data-all-clear class="calc-btn special-btn">AC</button>

                <button onclick="dis('(')" class="calc-btn border-btn">(</button>
                <button onclick="dis(')')" class="calc-btn border-btn">)</button>
                <button onclick="dis('%')" class="calc-btn border-btn">%</button>
                <button onclick="dis('/')" class="calc-btn border-btn">÷</button>

                <button onclick="dis('7')" class="calc-btn solid-btn">7</button>
                <button onclick="dis('8')" class="calc-btn solid-btn">8</button>
                <button onclick="dis('9')" class="calc-btn solid-btn">9</button>
                <button onclick="dis('×')" class="calc-btn border-btn">×</button>

                <button onclick="dis('4')" class="calc-btn solid-btn">4</button>
                <button onclick="dis('5')" class="calc-btn solid-btn">5</button>
                <button onclick="dis('6')" class="calc-btn solid-btn">6</button>
                <button onclick="dis('-')" class="calc-btn border-btn">-</button>

                <button onclick="dis('1')" class="calc-btn solid-btn">1</button>
                <button onclick="dis('2')" class="calc-btn solid-btn">2</button>
                <button onclick="dis('3')" class="calc-btn solid-btn">3</button>
                <button onclick="dis('+')" class="calc-btn border-btn">+</button>

                <button onclick="dis('0')" class="calc-btn solid-btn">0</button>
                <button onclick="dis('.')" class="calc-btn solid-btn">.</button>
                <button onclick="eval()" id="calulate_answer" data-equals
                    class="calc-btn special-btn equal-btn">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
