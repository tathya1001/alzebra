<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Alzebra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <button onclick="location.href='settings.html'" class="settings-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 512 512"><path
                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z" />
        </svg>
    </button>


    <div class="father">

        <div class="output">
            <div data-previous-operand class="previous-operand" id="query"></div>
            <div data-current-operand class="current-operand" id="answer_screen"></div>
        </div>


        <div class="master">

            <div class="part_one">
                <button onclick="dis('Math.log(')" class="calc-btn solid-btn">ln</button>
                <button onclick="dis('**2')" class="calc-btn solid-btn">x<sup>2</sup></button>
                <button onclick="dis('Math.sin(')" class="calc-btn solid-btn">sin</button>
                <button onclick="dis('Math.asin(')" class="calc-btn solid-btn">sin<sup>-1</sup></button>

                <button onclick="dis('Math.log10(')" class="calc-btn solid-btn">log<sub
                        style="font-size: 75%;">10</sub>x</button>
                <button onclick="dis('**3')" class="calc-btn solid-btn">x<sup>3</sup></button>
                <button onclick="dis('Math.cos(')" class="calc-btn solid-btn">cos</button>
                <button onclick="dis('Math.acos(')" class="calc-btn solid-btn">cos<sup>-1</sup></button>


                <button onclick="dis('4')" class="calc-btn solid-btn">log<sub style="font-size: 75%;">x</sub>y</button>
                <button onclick="dis('**(')" class="calc-btn solid-btn">x<sup>y</sup></button>
                <button onclick="dis('Math.tan(')" class="calc-btn solid-btn">tan</button>
                <button onclick="dis('Math.atan(')" class="calc-btn solid-btn">tan<sup>-1</sup></button>


                <button onclick="dis('10**')" class="calc-btn solid-btn">10<sup>x</sup></button>
                <button onclick="dis('Math.sqrt(')" class="calc-btn solid-btn">&#8730;x</button>
                <button onclick="dis('(1/Math.sin(')" class="calc-btn solid-btn">csc</button>
                <button onclick="dis('Math.sin(1/')" class="calc-btn solid-btn">csc<sup>-1</sup></button>


                <button onclick="dis('Math.exp(')" class="calc-btn solid-btn">e<sup>x</sup></button>
                <button onclick="dis('Math.cbrt(')" class="calc-btn solid-btn">&#8731;x</button>
                <button onclick="dis('(1/Math.cos(')" class="calc-btn solid-btn">sec</button>
                <button onclick="dis('Math.cos(1/')" class="calc-btn solid-btn">sec<sup>-1</sup></button>


                <button onclick="dis('Math.factorial(')" class="calc-btn solid-btn">x!</button>
                <button onclick="dis('**(1/')" class="calc-btn solid-btn">x<sup
                        style="font-size: 60%;">1/y</sup></button>
                <button onclick="dis('(1/Math.tan(')" class="calc-btn solid-btn">cot</button>
                <button onclick="dis('Math.tan(1/')" class="calc-btn solid-btn">cot<sup>-1</sup></button>







            </div>




            <div class="gap_between">

            </div>

            <div class="part_two">


                <button onclick="dis('Math.PI')" class="calc-btn border-btn">π</button>
                <button onclick="dis('Math.E')" class="calc-btn border-btn">e</button>
                <button onclick="del()" data-delete class="calc-btn border-btn">DEL</button>
                <button onclick="allClear()" data-all-clear class="calc-btn special-btn">AC</button>



                <button onclick="dis('(')" class="calc-btn border-btn">(</button>
                <button onclick="dis(')')" class="calc-btn border-btn">)</button>
                <button onclick="dis('4')" class="calc-btn border-btn">%</button>
                <button onclick="dis('/')" class="calc-btn border-btn">÷</button>



                <button onclick="dis('7')" class="calc-btn solid-btn">7</button>
                <button onclick="dis('8')" class="calc-btn solid-btn">8</button>
                <button onclick="dis('9')" class="calc-btn solid-btn">9</button>
                <button onclick="dis('*')" class="calc-btn border-btn">×</button>



                <button onclick="dis('4')" class="calc-btn solid-btn">4</button>
                <button onclick="dis('5')" class="calc-btn solid-btn">5</button>
                <button onclick="dis('6')" class="calc-btn solid-btn">6</button>
                <button onclick="dis('-')" class="calc-btn border-btn">-</button>




                <button onclick="dis('1')" class="calc-btn solid-btn">1</button>
                <button onclick="dis('2')" class="calc-btn solid-btn">2</button>
                <button onclick="dis('3')" class="calc-btn solid-btn">3</button>
                <button onclick="dis('+')" class="calc-btn border-btn">+</button>




                <button onclick="dis('0')" class="calc-btn solid-btn">0</button>
                <button onclick="dis('.')" class="calc-btn solid-btn">.</button>
                <button onclick="display_answer()" id="calulate_answer" data-equals
                    class="calc-btn special-btn equal-btn">=</button>


            </div>


        </div>


    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
